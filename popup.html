<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi Conf Agenda Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-platzi p-6" style="width: 360px;">
  <div class="bg-platzi-dark rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4 text-green-600">Platzi Conf Agenda Generator</h2>
    <div id="apiKeySection" class="mb-4">
      <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API Key" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
    </div>
    <div class="mb-4">
      <label for="interests" class="block text-sm font-medium text-white mb-1">Interests</label>
      <input type="text" id="interests" placeholder="Enter interests (comma-separated)" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
    </div>
    <button id="generate" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Generate Agenda</button>
    <div id="result" class="mt-4 text-sm text-gray-600"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
